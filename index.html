<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function pg(){
            document.getElementById("per").value=(document.getElementById("om").value/document.getElementById("mm").value)*100
            var percentage=document.getElementById("per").value;
            var g;
            switch(Math.floor(percentage/10)){
                case 9:g="outstanding";
                   break;
                case 8:g="excellent";
                   break;
                case 7:g="distinct";
                   break;
                case 6:g="good";
                   break;
                case 5:g="average";
                   break;
                case 4:g="pass";
                   break;
                default:g="fail";
                   break;
            }
            document.getElementById("grade").value=g;
        }
    </script>
</head>
<body style="background-color: blueviolet;">
    <h1>PERCENTAGE AND GRADE CALCULATION</h1>
    max marks:<input type="text" id="mm"><br><br>
    obtained marks:<input type="text" id="om"><br><br>
    <button type="button" onclick="pg()">SUBMIT</button><br><br>
    percentage:<input type="text" id="per"><br><br>
    grade:<input type="text" id="grade">
</body>
</html>
